<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Add Employee</h1>
    <hr>
    <div>
      <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <label for="first_name" class="form-label">First Name</label><br>
        <input type="text" id="first_name" name="first_name" class="form-control"><br>

        <label for="last_name" class="form-label">Last Name</label><br>
        <input type="text" id="last_name" name="last_name" class="form-control"><br>

        <label for="salary" class="form-label">Salary</label><br>
        <input type="number" id="salary" name="salary" class="form-control"><br>

        <label for="bonus" class="form-label">Bonus</label><br>
        <input type="number" id="bonus" name="bonus" class="form-control"><br>

        <label for="phone" class="form-label">Phone</label><br>
        <input type="text" id="phone" name="phone" class="form-control"><br>

        <label for="dept" class="form-label">Department</label><br>
        <select id="dept" name="dept" class="form-control">
          {% for d in departments %}
          <option value="{{ d.id }}">{{ d.name }}</option>
          {% endfor %}
        </select><br>

        <label for="role" class="form-label">Role</label><br>
        <select id="role" name="role" class="form-control">
          {% for r in roles %}
          <option value="{{ r.id }}">{{ r.name }}</option>
          {% endfor %}
        </select><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
